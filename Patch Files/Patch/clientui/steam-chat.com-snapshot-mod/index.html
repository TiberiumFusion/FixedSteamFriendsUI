				// configure our Valve callbacks.  We do this on the web so they can be safely used there as well
				win.ClearBackgroundInterval = window.clearInterval;
				win.ClearBackgroundTimeout = window.clearTimeout;
				win.SetBackgroundInterval = window.setInterval;
				win.SetBackgroundTimeout = window.setTimeout;
				
				var funcs = ['requestAnimationFrame', 'cancelAnimationFrame', 'setTimeout', 'setInterval'];
				for ( var i =0; i < funcs.length; i++ )
				{
					( function( functionName) {
						var func = win[functionName];
						var fnWrappedFunc = func;
						if ( functionName == 'requestAnimationFrame' )
						{
							fnWrappedFunc = function () {
								var arg = arguments[0];
								return SetBackgroundTimeout(arg, 20);
							};
						}
						else if ( functionName == 'cancelAnimationFrame' )
							fnWrappedFunc = ClearBackgroundTimeout;

						if ( fnWrappedFunc != func )
							win[functionName] = fnWrappedFunc;

					})( funcs[i] );
				}
			})();
			
		</script>
